<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" 
    content="width=device-width,
    user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Add NPWP</title>
<style>
body, table, tr, th, td {
    font-family: arial;
    font-size: 14px;
}
</style>
</head>
<body>
    <h3>Tambahkan NPWP Baru</h3>
    <table width="100%">
      <tr>
        <td>NPWP</td><td>:</td>
        <td><input type="number" id="npwp" required></td>
      </tr>
      <tr>
        <td>Nama</td><td>:</td>
        <td><input type="text" id="nama" maxlength="10" required></td>
      </tr>
      <tr>
        <td>Alamat</td><td>:</td>
        <td><input type="text" id="alamat" maxlength="15" required></td>
      </tr>
    </table>
    <br><button onClick="simpan()">Simpan</button>
    <hr>
    <p>Note: data baru yang anda simpan tidak seketika 
    dipublish sebab <img src="gitlogo.jpg" 
    width="50"> akan melakukan 
    proses <b><i>autentikasi</i></b> 
    terlebih dulu sebelum publish.</p>
    
    <script>
        const username = "Sukedi";
        const repo = "umkm";
        const filePath = "data.txt";
        const githubToken = encoding();
        
        async function simpan() {
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
            const npwp = document.getElementById("npwp").value;
            const nama = document.getElementById("nama").value;
            const alamat = document.getElementById("alamat").value;
          
            try {
                const response = await fetch(apiUrl, {
                    headers: { Authorization: `token ${githubToken}` }
                });
                if (!response.ok) throw new Error("Gagal mengambil file");
                
                const fileData = await response.json();
                const content = atob(fileData.content);
                const newRow = npwp+", "+nama+", "+alamat;
                const updatedContent = content.trim() + "\n" + newRow;
                const encodedContent = btoa(updatedContent);
                const updateResponse = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${githubToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Menambahkan baris baru",
                        content: encodedContent,
                        sha: fileData.sha // Perlu SHA file lama untuk update
                    })
                });
                
                if (!updateResponse.ok) throw new Error("Gagal update file");
                alert("File berhasil diperbarui!");
            } catch (error) {
                alert("Gagal update file: " + error.message);
            }
        }
                
function encoding() {
   const teks = "23;*ßû:Þì2#6,ò!úí?,Û?â-÷-óñú63ôÜõãÛ060==";
   const keys = "15";
   return decript(keys, teks);
}

function decript(num, txt) {
    let nmx = String(num);
    while (nmx.length > 1) {
        let buf = 0;
        for (let i = 0; i < nmx.length; i++) {
            buf += parseInt(nmx.charAt(i), 10);
        }
        nmx = String(buf);
    }
    let buf = '';
    for (let i = 0; i < txt.length; i++) {
        let x;
        if (parseInt(nmx, 10) & 1) {
            x = txt.charCodeAt(i) - 47 - parseInt(nmx, 10);
            if (x < 32) {
                x += 223;
            }
        } else {
            x = txt.charCodeAt(i) + 47 + parseInt(nmx, 10);
            if (x > 254) {
                x -= 223;
            }
        }
        buf += String.fromCharCode(x);
    }
    return buf;
}
    </script>
</body>
</html>
