<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Baris ke GitHub</title>
</head>
<body>
    <input type="text" id="newTextInput" placeholder="Masukkan teks baru">
    <button onclick="updateFileOnGitHub()">Tambah ke File</button>

    <script>
        const owner = "USERNAME"; // Ganti dengan username GitHub kamu
        const repo = "gudang"; // Ganti dengan nama repository kamu
        const path = "namafile.txt"; // Ganti dengan path file di repo kamu
        const token = "GITHUB_TOKEN"; // Ganti dengan token GitHub kamu

        async function updateFileOnGitHub() {
            const newText = document.getElementById("newTextInput").value + "\n"; // Ambil teks dari input
            if (!newText.trim()) {
                alert("Masukkan teks sebelum mengirim!");
                return;
            }

            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

            try {
                // 1. Ambil file yang sudah ada
                const response = await fetch(apiUrl, {
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Gagal mengambil file: ${response.statusText}`);
                }

                const fileData = await response.json();
                const content = atob(fileData.content); // Decode Base64 ke teks biasa
                const updatedContent = content + newText; // Tambahkan teks baru

                // 2. Encode kembali ke Base64
                const base64Content = btoa(updatedContent);

                // 3. Update file di GitHub
                const updateResponse = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Menambahkan satu baris teks",
                        content: base64Content,
                        sha: fileData.sha // Diperlukan untuk update file
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error(`Gagal memperbarui file: ${updateResponse.statusText}`);
                }

                alert("File berhasil diperbarui!");
                document.getElementById("newTextInput").value = ""; // Kosongkan input setelah sukses
            } catch (error) {
                console.error("Error:", error);
                alert("Terjadi kesalahan: " + error.message);
            }
        }
    </script>
</body>
</html>
